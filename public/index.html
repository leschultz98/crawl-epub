<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crawl Epub</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="/styles.css" />
  </head>

  <body>
    <div class="link">
      <input type="text" placeholder="What's URL?" />
      <button class="button" onclick="crawl()">Go</button>
    </div>

    <svg
      width="200px"
      height="200px"
      preserveAspectRatio="xMidYMid"
      viewBox="0 0 100 100"
      xmlns="http://www.w3.org/2000/svg"
      style="display: none; margin-top: -50px"
    >
      <circle cx="50" cy="50" r="0" fill="none" stroke="#e90c59" stroke-width="2">
        <animate
          attributeName="r"
          begin="0s"
          calcMode="spline"
          dur="1s"
          keySplines="0 0.2 0.8 1"
          keyTimes="0;1"
          repeatCount="indefinite"
          values="0;40"
        />
        <animate
          attributeName="opacity"
          begin="0s"
          calcMode="spline"
          dur="1s"
          keySplines="0.2 0 0.8 1"
          keyTimes="0;1"
          repeatCount="indefinite"
          values="1;0"
        />
      </circle>
      <circle cx="50" cy="50" r="0" fill="none" stroke="#46dff0" stroke-width="2">
        <animate
          attributeName="r"
          begin="-0.5s"
          calcMode="spline"
          dur="1s"
          keySplines="0 0.2 0.8 1"
          keyTimes="0;1"
          repeatCount="indefinite"
          values="0;40"
        />
        <animate
          attributeName="opacity"
          begin="-0.5s"
          calcMode="spline"
          dur="1s"
          keySplines="0.2 0 0.8 1"
          keyTimes="0;1"
          repeatCount="indefinite"
          values="1;0"
        />
      </circle>
    </svg>

    <div class="progress" style="display: none">
      <div class="progress-wrap">
        <div class="bar"></div>
      </div>

      <div class="text"></div>
    </div>

    <div class="info"></div>

    <script>
      const id = crypto.randomUUID();

      const input = document.querySelector('input');
      const link = document.querySelector('.link');
      const svg = document.querySelector('svg');
      const progress = document.querySelector('.progress');
      const bar = document.querySelector('.bar');
      const text = document.querySelector('.text');
      const info = document.querySelector('.info');

      let count;
      const eventSource = new EventSource(`/messages?id=${id}`);

      eventSource.addEventListener('progress', ({ data }) => {
        if (svg.style.display !== 'none') {
          svg.style.display = 'none';
        }

        if (progress.style.display !== 'block') {
          progress.style.display = 'block';
        }

        const percent = Math.round((++count / +data) * 100) + '%';
        bar.style.width = percent;
        text.innerHTML = `${percent} (${count}/${data})`;
      });

      eventSource.addEventListener('info', ({ data }) => {
        const div = document.createElement('div');
        div.innerHTML = data;
        info.appendChild(div);
        info.scrollTo(0, info.scrollHeight);
      });

      async function crawl() {
        const path = input.value.replace('https://', '');
        if (path) {
          link.style.display = 'none';
          svg.style.display = 'block';

          input.value = '';
          count = 0;
          text.innerHTML = '';

          const res = await fetch(`/api/${path}?id=${id}`);
          const blob = await res.blob();
          const url = window.URL.createObjectURL(blob);

          const a = document.createElement('a');
          a.href = url;
          a.download = res.headers.get('content-disposition').split('filename=')[1];
          a.click();

          window.URL.revokeObjectURL(url);
          link.style.display = 'flex';
          svg.style.display = 'none';
          progress.style.display = 'none';
        }
      }
    </script>
  </body>
</html>
